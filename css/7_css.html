<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            ul{
                /* 将列表前的圆点去掉 */
                list-style: none;
            }
            input{
                /* 将边框的蓝色去掉 */
                outline: none;
            }
            li{
                /* 鼠标滑过时显示的形状 */
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <ul>
            <li>111</li>
            <li>222</li>
            <li>333</li>
            <input type="text">
        </ul>
    </body>
</html>
