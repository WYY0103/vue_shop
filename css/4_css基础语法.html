<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            div{
                background-color: red;
                /* 元素大小 */
                width: 800px;
                height: 500px;
                /* 引入背景图 */
                background-image: url(../image/imag02.jpg);
                /* 去掉图片平铺 */
                background-repeat: no-repeat;
                /* 背景图片位置   水平（向左为负） 垂直（向上为负）*/
                background-position: 100px 200px;
                /* 复合属性(中间用空格隔开)
                background:red url() no-repeat 100px 200px;
                */
            }
        </style>
    </head>
    <body>
        <div>
            哈哈
        </div>
        
    </body>
</html>
