<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            #div{
                /* 字体  font-family  用，隔开每一种字体  每次生效一个 */
                font-family: 'Times New Roman', Times, serif;
                /* 字体大小  默认16px  */
                font-size: 50px;
                /* 字体粗细   无单位   100-900  默认400|normal blod|700*/
                font-weight: 100;
                /* 字体斜体 italic  默认normal*/
                font-style:  normal;

                color: blue;

            }

            /* 文本 */
            #div2{
                width: 300px;
                height: 30px;
                background: red;
                /* 文本水平对齐   center|left|right  */
                text-align: center;
                /* 文本垂直对齐  单行 line-height=height */
                line-height: 50px;
            }

            a{
                /* 去掉超链接下划线  none 没有|underline 下划线|line-through 中划线|overline 上划线 */
                text-decoration: none;
            }



        </style>
    </head>
    <body>
        <div id="div1">
            hahahah
        </div>
        <div id="div2">
            hehheeh 
        </div>

        <a href="#">百度</a>
    </body>
</html>
