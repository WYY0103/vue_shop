<body>
    <script>
         function isprime(m){
                for (var i = 2 ; i < m; i++){
                    if(m % i == 0){
                        alert("不是素数");
                    }
                }
                alert("是素数");
            }

           var n = prompt('input number', 3);
           isprime(n);

       
           

           

    </script>
