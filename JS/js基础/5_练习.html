<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        // prompt方法默认返回字符串类型  弹出输入框
        var age = window.prompt("请输入您的年龄！", "18");
        var liveSeconds = age * 365 * 24 * 3600;
        alert("您已经度过了" + liveSeconds + "秒!");

    </script>

</body>

</html>
