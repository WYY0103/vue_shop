<!DOCTYPE html>

    <head>

    <body>



        <!-- 

            基本数据存在栈，引用数据存在堆




         -->
        <script>

            // 变量赋值可以直接赋值，后期的修改不影响赋值
            var a = 10;
            var b = a;
            var a = 100;

            // 但数组不可这么赋值，这样只是将地址赋值，后期的修改也会影响赋值
            var arr1 = [1,2,3];
            var arr2 = arr1;
            arr1 [0] = 555;

            
        </script>
        
    </body>
</html>
