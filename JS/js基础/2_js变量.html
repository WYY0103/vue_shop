<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        // 1、var定义变量  在JavaScript中使用关键字var声明一个变量
        // 关键字（var） 变量名  变量值 
        var name = "张三";


        // 在弹出框显示
        alert(name)
        
        //undefined 定义变量没有赋值 
        var age; 
        // 在控制台显示
        console.log(age);

        var a = 10;
        var a = 'abc';

        // 在页面的文档显示
        document.write(a);


         /*
            定义变量名 规范
            只能包含字母，数字，和下划线，还有个特殊的$字符，
            并且变量名只能以字母，下划线，还有$开头;
            另外，还不能使用JavaScript关键字和保留字

            ** 另外要注意的一点是,变量的名称是区分大小写的!
        */

        /*
            2 变量值 类型
            基本数据类型
                数值  number
                字符串  string
                布尔   boolean
                undefined 定义变量 没有赋值值是undefined
        */ 

        var x = 100; //数字 数值number
        var y = "abc"; // 字符串   "  "   ''
        var y = 'abc'; //

        var z = "100";//字符串

        var m = true; //布尔 true|false
        var n = false;

        var q;
        console.log(q);//undefined


        var d = 1;
        var f = 'abc';
        var g = false;
        // 或  二者等价  用，隔开
        var d=1, f='abc', g = false;

        



    </script>

</body>

</html>
