    <!-- 

        charAt(index)	返回在指定位置的字符
                index	表示字符串中某个位置的数字，即字符在字符串中的下标(0-string.length)
        
        concat()	连接字符串
                stringObject.concat(stringX,stringX,...,stringX),stringObject 本身并没有被更改,而是返回一个新数组


        indexOf()	检索字符串(返回所在位置，找不到位置显示-1)
                stringObject.indexOf(searchvalue,fromindex)
                        searchvalue：要检索的值
                        fromindex：在字符串中开始检索的位置(可有可无)
        lastIndexOf()	从后向前搜索字符串(参数与indexOf()一样)

        replace()	替换与正则表达式匹配的子串
                
        slice(start,end)	提取字符串的片断，并在新的字符串中返回被提取的部分
                两个参数，start开始，end结束，但不包括end;返回新数组，不改变原数组

        split()	把字符串分割为字符串数组
                stringObject.split(separator,howmany)
                    separator:分隔的边界
                    howmany：分隔的个数


        substr(start,length)	从起始索引号提取字符串中指定数目的字符  
                start：起始位置
                length：提取的个数   

        substring(start,end)	提取字符串中两个指定的索引号之间的字符
                start:起始位置
                end:结束为止(但不包括end)



     -->
