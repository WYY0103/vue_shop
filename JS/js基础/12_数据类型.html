<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>


        <!-- 
            js有哪些数据类型
                基本数据类型（存在栈内存中）
                    数值  字符串  布尔  
                    undefined（定义变量没有赋值、数组越界、访问对象下没有的属性、函数没有返回值）  
                    null(空对象)

                引用数据类型（存在堆内存中）赋值时是将地址赋给它，两者指向同一个地址
                    对象 数组 函数

                判断数据类型：typeof，但无法判断数组和对象（数组：Array;对象：Object）
                对于数组和对象：用名.constructor（构造函数）来判断
                                对于数组还可用Array.isArray来判断

         -->


        <script>
            var arr = [1,2,3];
            var obj = {
                name : "za",
                sex : "m"
            }

            var a ;

            



            console.log(typeof('123'));
            console.log(typeof(123));
            console.log(typeof(true));
            console.log(typeof(a));
            console.log(typeof(obj));
            console.log(typeof(arr));








        </script>
        
    </body>
</html>
