    <!-- 编写一个函数Min(x,y)求出x,y这两个数中的最小值，要求x,y的值由用户通过提示对话框输入。 -->
    <script>

        var x = prompt("输入数字x：",3);
        var y= prompt("输入数字y：",3);

        function Min(x,y){
            return x < y ? x:y
        }


        document.write(Min(x,y));
