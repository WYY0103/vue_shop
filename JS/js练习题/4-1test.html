    <body>


        <!-- 编写程序，计算 1!+2!+3!+…..＋10！的结果 -->

        <script>

            function fn(n){
                var fun=1;
                for(var i = 1;i <= n;i++){
                    fun *= i;
                }
                return fun
            }

            var sum=0;
            for (var j =1;j <= 10;j++){
                sum += fn(j);

            }
            console.log(sum);



        </script>
        
    </body>
