<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        #con{
           
            width: 300px;
            height: 300px; 
            margin: 300px auto;
            overflow: hidden;
        }
        #div1{
            width: 100px;
            height: 100px;
            background: rgba(0,0,0,0.2);
            border: 1px solid #000;
            border-radius: 50%;
            text-align: center;
            line-height: 100px;
            font-size: 16px;
            margin: 0 auto;
        }
        #people{
            width: 100px;
            height: 60px;
            border: 1px solid #000;
            margin: 0 auto;
            margin-top: 10px;
            text-align: center;
            line-height: 60px;
           
        }

        #btn{
            width: 50px;
            height: 30px; 
            float: left;
           
        }
    </style>

    
</head>
<body>
    <div id="con">
        <div id="div1">随机抽取</div>
        <p id="people"></p>
        <button id="btn">重置</button>
    </div>

    <script>

        var div1 = document.getElementById('div1');
        var peo = document.getElementById('people');
        var peo_arr = ['张三','李四','王二'];
        var btn = document.getElementById('btn');
        var flag = true;
        var timer;

        
       
        btn.onclick = function(){
            peo.innerHTML = "";
            
        }

        div1.onclick = function(){
            if(flag){
                timer=setInterval(function(){
                    
                    peo.innerHTML = peo_arr[Math.floor(Math.random()*peo_arr.length)];              

                },100)
                // flag = !flag;


            }
            else{
                clearInterval(timer);
                // flag = !flag;
            }
            flag = !flag;
            
        }


    </script>



    
    
</body>
</html>
