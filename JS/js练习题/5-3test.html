        // var n=prompt("输入n",0);

        function Fi2(n){
            if(n == 1 ||n == 2){
                return 1;
            }
            var f1=1,f2=1,t;
            for (var i = 3;i <= n;i++){
                t=f1+f2;
                f1=f2;
                f2=t;
            }
            return t;
        }
        var m=prompt("输入m",0);
        document.write(Fi2(m));







    </script>
