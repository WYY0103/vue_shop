    <body>



        <!-- 随机生成两个小数给变量x.y，然后显示这两个数中的最大值。 -->

        <script>

            var x= Math.random();
            var y= Math.random();

            function Max(x,y){
                return x > y ? x:y;
            }
            console.log(Max(x,y));





        </script>
        
    </body>
