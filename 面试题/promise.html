        let po1 = new Promise(function (resolve) {

        let po2 = new Promise(function (resolve) {
            setTimeout(function () {

        })

        let po3 = new Promise(function (resolve,reject) {
            setTimeout(function () {
                console.log(300);
                reject();
            }, 3000)
        })


      


        Promise.race([po1, po2, po3]).then(() => {
