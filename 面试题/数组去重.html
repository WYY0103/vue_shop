<body>


    <script>
        var arr = [1,2,5,3,3,5,2,2];
       
        // 方法一   双重循环
        function foo(arr1){
            for(var i = 0;i<arr.length;i++){
                for(var j = i+1;j<arr.length;j++){
                    if(arr[i] == arr[j]){
                        arr.splice(j,1);
                        j--;
                    }

                }
            }
            console.log(arr1);

        }
        // foo(arr);

        // 方法二  判断位置
        function foo2(arr2){
            var newArr=[];
            for(var i =0 ;i<arr2.length;i++){
                /*
                    判断元素在新数组的位置  
                        不为-1 代表新数组中已有这个值  无须push到新数组，
                        -1代表不在这个数组中  说明新数组中没有次值  push进即可
                */
                if(newArr.indexOf(arr2[i]) == -1){
                    newArr.push(arr[i]);
                }
            }
            console.log(newArr);

        }

        // foo2(arr);

        // 第三种   排序+循环  相邻比较
        function foo3(arr3){
            /*
                先排序  声明一个新数组存放第一个
                将原数组与新数组进行比较（相邻比较）
            
            */
            arr3 =arr3.sort();
            var newArr = [arr3[0]];
            for(var i = 1;i< arr3.length;i++){
                if(arr3[i-1]!= arr3[i]){
                    newArr.push(arr3[i]);
                }
            }
            console.log(newArr);
        }
        // foo3(arr);

        // 第四种   利用对象中的key不允许重复
        function foo4(arr4){
            var obj ={};
            for(var i = 0;i< arr4.length;i++){
                if(obj[arr[i]]){
                    obj[arr[i]] =obj[arr[i]]+1;

                }else{
                    obj[arr[i]] = 1;
                }
            }
            console.log(Object.keys(obj));
        }

        // foo4(arr);

        // 第五种
        function foo5(arr5){
            console.log(Array.from(new Set(arr5)));
            console.log([...new Set(arr5)]);

        }
        foo5(arr);





    </script>
    
</body>
