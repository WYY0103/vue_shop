<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height: 300px;
            width:50%;
            position: relative;

            /* border-right: 0.5px solid #000; */
        }
        .border-1px::after{
            content:'';
            position: absolute; 
            right:0px;
            top:0;
            width: 1px;
            height: 300px;
            background: #000;
            transform: scaleX(0.5);
        }
        .border-1px::after{
            content:'';
            position: absolute; 
            right:0px;
            top:0;
            width: 1px;
            height: 300px;
            background: #000;
            transform: scaleX(0.5);
        }
        .border-b-1px{
            position: relative;
        }
        .border-b-1px::after{
            content: '';
            width: 100%;
            height: 1px;
            background: #000;
            position: absolute;
            bottom: 0;
            left:0;
            transform: scaleY(0.5);
        }
        /* 四边边框 */
        .border-4px{
            /* background: #F00; */
            position: relative;
        }
        .border-4px::after{
            content: '';
            border:1px solid #000;
            position: absolute;
            left:0;
            top:0;
            width: 200%;
            height:200%;
            transform: scale(0.5);
            transform-origin: 0 0;
        }
    </style>
</head>
<body>
    <div class="border-1px">
        hahah
    </div>
    <div class="border-b-1px">
        hahah
    </div>
    <div class="border-b-1px">
        ghfhgfhfghjdshjs
    </div>
    hahahah
    <div class="border-4px" >
        hahahah
    </div>

    
</body>
</html>
