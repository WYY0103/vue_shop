<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div1{
            width: 200px;
            height: 200px;
            background: #ff0000;
        }
    </style>
</head>
<!-- 
    常用单位
        px
        rem  相对于根元素html的字体大小
        em   相对于父元素的字体大小
        vw vh 视口宽度 视口高度  将页面平均分为100份  100时代表整个视口
                                1vw = 视口宽度的1%  1vh = 视口高度的1%  
        %    相对于父元素
        calc 动态计算长度   例如：width:calc(100vh - 100px); 


 -->
<body>

    <div id="div1">

    </div>
    
</body>
</html>
