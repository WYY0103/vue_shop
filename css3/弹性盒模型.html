<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #div0{
            width: 1000px;
            height: 1000px;
            background: gray;
            display: flex;
            
        }
        #div1{
            width: 200px;
            height: 600px;
            background: #ff0000;
            /* flex: 1; */
        }
        #div2{
            width: 200px;
            height: 300px;
            background: #f0f;

        }
        #div3{
            width: 200px;
            height: 300px;
            background: #00f;
            /* flex: 2; */
        }
    </style>


</head>
<body>

    <!-- 
        弹性盒模型 
        父元素具有:
            display:flex  设置或检索伸缩盒对象的子元素如何分配空间  默认row(行)
                          只有父元素中设置，子元素才可以按照flex的份数进行分配
            flex-direction  设置或检索伸缩盒对象的子元素在父容器中的位置  子元素排列
                参数: row(行) | row-reverse | column(列) | column-reverse    
            flex-wrap	  设置或检索伸缩盒对象的子元素超出父容器时是否换行
                参数: nowrap(单行) | wrap(多行)
            align-items		设置或检索弹性盒子元素在侧轴（纵轴）方向上的对齐方式。
                参数: flex-start | flex-end | center | baseline | stretch
            justify-content：设置或检索弹性盒子元素在主轴（横轴）方向上的对齐方式。
                参数: flex-start | flex-end | center | space-between | space-around


        子元素具有：
            flex:份数  子元素按照份数自适应的划分父元素空间  若子元素中某个元素宽度固定  则剩下的元素会按照份数划分父元素剩下的空间
            order:用整数值来定义排列顺序，数值小的排在前面。可以为负值。
    
    
    
    
    
    
    
    -->


    <div id="div0">
        <div id="div1"></div>
        <div id="div2"></div>
        <div id="div3"></div>

    </div>
    
</body>
</html>
