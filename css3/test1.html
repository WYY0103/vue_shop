<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>
        #div1{
            width: 200px;
            height: 200px;
            background: #ff000f;
            /* 边框圆角 */
            /* 加前缀的原因：浏览器兼容性不同 */
            border-radius: 5px;
            -webkit-border-radius: 5px;
            -moz-border-radius: 5px;
            -o-border-radius: 5px;
            -ms-border-radius: 5px;

        }
    </style>
</head>
<body>

    <div id="div1">


    </div>
    
</body>
</html>
