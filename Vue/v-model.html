<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        v-model  双向数据绑定 表单元素

        数据变 -》页面变
        页面变 -》数据变  v-model
    -->

    <div id="app">
        {{val}}
        <input type="text" v-model="val">

        {{sex}}
        <input type="radio"  value="男" v-model="sex">男
        <input type="radio"  value="女" v-model="sex">女


        {{hobby}}
        <input type="checkbox" v-model="hobby" value="吃饭">吃饭
        <input type="checkbox" v-model="hobby" value="睡觉">睡觉
        <input type="checkbox" v-model="hobby" value="敲代码">敲代码


        {{isChecked}}
        <input type="checkbox" value="" v-model="isChecked">是否勾选


        {{school}}
        <select v-model="school">
            <option value="黑大">黑大</option>
            <option value="林大">林大</option>
            <option value="农大">农大</option>
        </select>





    </div>

    <script src="vue.js"></script>

    <script>

        let vm =new Vue({
            el:"#app",
            data:{
                val:'',
                sex:'',
                hobby:[],
                isChecked:true,
                school:''

            },
            methods:{

            }

        })
        



    </script>
    
</body>
</html>
