<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!-- 

        组件式开发  

        缩减我的代码  并且  减少代码的冗余率  和重复率

        一个组件  可以重复被调用  减少我的代码量

        使用组件
            Vue.component("组件名",{template})  在当前页面注册该组件
            template  组件中包含了什么东西

            在元素中使用组件时采用驼峰命名法
    
    
    -->

    <div id="app">
        <my-component></my-component>
        

    </div>

    <div id="app1">
        <my-component></my-component>

    </div>

    <script src="vue.js"></script>

    <script>

        Vue.component("MyComponent",{
            template:"<div>爱扣钉</div>"

        })

        new Vue({
            el: "#app",
            data: {

            }
        })
        new Vue({
            el: "#app1",
            data: {

            }
        })

    </script>

</body>

</html>
