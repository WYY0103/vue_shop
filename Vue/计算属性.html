<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="app">

        <h2>{{msg}}</h2>
        <h2>{{reserve}}</h2>

    </div>

    <script src="vue.js"></script>

    <script>

        new Vue({
            el:'#app',
            data:{
                msg:'hello world',

            },
            computed:{
                reserve(){
                    // split 字符串拆分成数组
                    // reserve  翻转
                    // join  数组-》字符串
                    return this.msg.split('').reverse().join('');
                }



            }
        })
    </script>

    
</body>
</html>
