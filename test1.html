        // 快排   有基准
        function swap(arr, low, high) {
            var temp = arr[low];
            arr[low] = arr[high];
            arr[high] = temp;
            return arr;
        }
        function quickSort(arr, low, high) {
            var key = arr[low];
            var start = low;
            var end = high;
            while (end > start) {
                while (end > start && arr[end] >= key) { end--; }
                swap(arr, start, end);
                while (end > start && arr[start] <= key) { start++; }
                swap(arr, start, end);
            }
            if (start > low) quickSort(arr, low, start - 1);
            if (end < high) quickSort(arr, end + 1, high);
            return arr;
        }
