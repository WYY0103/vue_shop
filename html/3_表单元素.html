<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <!-- 表单  action:地址-->
        <form action="">
            <!-- input type="text" 文本框 
                       type="password"  密码框
                       type="radio"  单选框
                       type="checkbox"  复选框（name   用来区分不同分类，当点击某一分类时后台会相应提交不同）
            -->               
            <input type="text">
            <input type="password">
            <input type="radio" name="sex"> 男
            <input type="radio" name="sex"> 女
            <input type="checkbox" name="bobby">吃饭
            <input type="checkbox" name="bobby">睡觉
            <!-- 下拉框 -->
            <select>
                <option value="">黑大</option>
                <option value="">黑工程</option>
            </select>
            <!-- 文本域 -->
            <textarea name="" id="" cols="30" rows="10"></textarea>
            <!-- 普通按钮 -->
            <button>按钮</button>
            <!-- 提交按钮  提交表单,点击后将表单提交到后台相应的地址，后台会取到相应信息 -->
            <input type="submit">
            

        </form>
    </body>
</html>
