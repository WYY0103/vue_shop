<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        var person = {
            name : "zs",
            age : 8,
            height : '80cm'
        }

        // 将对象转化成字符串类型
        var str = JSON.stringify(person);
        // 将对象转化成对象
        var obj = JSON.parse(str);

        /* 
            浅拷贝、浅克隆： 将一个变量复制给另一个变量 修改其中一个变量 
            原有的变量也跟随改变 (引用数据类型)
            深拷贝、深克隆： 将一个变量复制给另一个变量  修改其中一个变量
            原有的变量不跟随改变 (基本数据类型)
        */

        /* 
            实现深拷贝 可以通过 JSON.stringify() 先转化成字符串
            然后对字符串 进行一个复制  最后将字符串通过JSON.parse()转化成对象           
        */

        var obj1 = {
            name : 'zs',
            age : 18
        }
        // 浅克隆
        // var obj2 = obj1;
        // obj2.age = 30;
        // console.log(obj1.age);
        // console.log(obj2.age);

        // 深克隆
        // 1.通过JSON.stringify() 转化成字符串，进行复制
        var tmp = JSON.stringify(obj1);
        // 2.再将复制的转化成对象
        var obj3 = JSON.parse(tmp);
        obj3.age = 50;
        console.log(obj1.age);
        console.log(obj3.age);
        









    </script>
    
</body>
</html>
