<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- header用来定义section或page的页眉（页面顶部，文档的头部区域） -->
    <header></header>
    
    <!-- footer用来定义页面的页脚（页面底部）-->
    <footer></footer>
    
    <!-- nav定义导航链接 -->
    <nav></nav>

    <!-- section定义文档中的某一块区域 -->
    <section></section>

    <!-- article定义文章 -->
    <article></article>
    
    <!-- aside 侧边栏-->
    <aside></aside>
    
</body>
</html>
