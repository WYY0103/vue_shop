<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <!-- 

        普通对象属性命名是字符串

        而Map类似于对象,也是键值对的集合，但是“键”的范围不限于字符串，各种类型的值（包括对象）都可以当作键。

        方法  .set(key, value) .get(key)等等


     -->

    <script>
        var m1 =new Map();
        m1.set('name','zs');
        console.log(m1.get('name'));

    </script>
    
</body>
</html>
