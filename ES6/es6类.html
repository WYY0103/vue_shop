    <script>

        class Person{
            constructor(name){
                this.name = name;

            }

            eat(){
                console.log(this.name+'chi');
            }
        }

        var p1 = new Person('zs');
        console.log(p1);
        p1.eat();

        class Coder extends Person{
            constructor(name){
                super(name);
            }
        }
        var c1 =new Coder('lisi');
        console.log(c1);
        c1.eat();

    </script>
