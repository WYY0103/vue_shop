<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>




    <script>

        function Person(name,age){
            this.name =name;
            this.age =age;
        }

        var p1 =new Person('zs',15);
        console.log(p1);
        

        Person.prototype.eat = function(){
            console.log(this.name +" " +this.age +" 吃饭");
        }

        p1.eat();

        // 子类继承父类   子类构造函数中通过调用父类.call(this,属性1,属性2)继承父类属性
        function Coder(name,age){
            Person.call(this,name,age);
        }

        /*
            子类继承父类方法    子类.原型对象=new 父类()
            
            存在的问题：
                构造函数下的prototype属性指向原型对象，构造函数下的prototype属性下的constructor指向构造函数
                通过子类.原型对象=new 父类();继承父类方法后，子类的prototype属性下的constructor指向父类而非构造函数本身，需要手动修改
        */
        Coder.prototype =new Person();
        Coder.prototype.constructor = Coder;
        console.log(Coder.prototype.constructor);

        var c1 =new Coder('lisi',30);
        console.log(c1);
        c1.eat();




    </script>
    
</body>
</html>
