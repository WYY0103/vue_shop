<body>


    <!-- 
        rest 剩余的  用在函数参数中 ...rest
        能够取到赋值数组的剩余元素  


        arguments 取到所有元素
    -->

    <script>
        function fn (){
            // console.log(a,b,c,rest);  a,b,c,...rest
            console.log(arguments);

        }

        fn(1,2,3,5,8);
    </script>
    
</body>
